<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@2n9 Roster</title>
<style>
body, html { margin:0; padding:0; font-family:Arial,sans-serif; background:black; color:white; overflow-x:hidden; }
#enter-screen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  display:flex; justify-content:center; align-items:center;
  font-size:36px; cursor:pointer; background:black; z-index:9999;
}
#page-content, #music-controls, #bottom-buttons { display:none; }
body.entered { background:url('https://imgs.search.brave.com/x1L4RBHwDSW4bFoHqyaImJxdIOjjrJ78OjO5tgYcn7c/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YTEudGVub3IuY29t/L20vc1NKWU4xRWdw/aU1BQUFBZC9ibGFj/ay1hZXN0aGV0aWMt/Z2lmLmdpZg.gif?v=1') center center fixed; background-size:cover; }
#page-content { display:flex; flex-direction:column; align-items:center; padding-top:20px; }
.row { display:flex; gap:20px; margin-bottom:20px; justify-content:center; }
.flip-card { background-color:transparent; width:180px; height:260px; perspective:1000px; }
.flip-card-inner { position:relative; width:100%; height:100%; transition: transform 0.6s; transform-style: preserve-3d; }
.flip-card:hover .flip-card-inner { transform:rotateY(180deg); }
.flip-card-front, .flip-card-back { position:absolute; width:100%; height:100%; backface-visibility:hidden; border:2px solid white; border-radius:12px; display:flex; flex-direction:column; justify-content:flex-start; align-items:center; color:white; overflow:hidden; text-shadow:1px 1px 3px black; }
.flip-card-front { background:rgba(0,0,0,0.6); backdrop-filter:blur(4px); }
.flip-card-front img { width:100%; height:70%; object-fit:cover; border-bottom:2px solid white; }
.flip-card-front span { margin-top:5px; font-weight:bold; }
.flip-card-front .role { font-size:14px; font-weight:normal; color:#ccc; margin-top:2px; }
.flip-card-back { background:rgba(0,0,0,0.85); transform:rotateY(180deg); font-size:14px; padding:15px; display:flex; justify-content:center; align-items:center; text-align:center; }
#bottom-buttons { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); display:flex; gap:20px; }
#bottom-buttons a { padding:8px 20px; border:2px solid white; border-radius:8px; text-decoration:none; color:white; background:rgba(255,255,255,0.1); font-weight:bold; }
#music-controls { position:fixed; bottom:20px; right:20px; display:flex; flex-direction:column; align-items:center; background:rgba(0,0,0,0.6); padding:10px; border-radius:10px; gap:5px; }
#song-title { font-weight:bold; margin-bottom:5px; max-width:200px; text-align:center; }
.controls-row { display:flex; gap:5px; }
button { padding:5px 10px; border:none; border-radius:5px; cursor:pointer; background:rgba(255,255,255,0.2); color:white; font-size:18px; }
button.active { background:white; color:black; }
#progress-container { width:200px; height:10px; background:rgba(255,255,255,0.2); border-radius:5px; overflow:hidden; margin-top:5px; }
#progress-bar { width:0%; height:100%; background:white; }
</style>
</head>
<body>

<div id="enter-screen">CLICK TO ENTER</div>

<div id="page-content">
  <h1>@2n9 Roster</h1>
  <div id="rows-container"></div>
</div>

<audio id="bg-music"></audio>

<div id="bottom-buttons">
  <a id="discord-button" href="https://discord.gg/PxkPnxM2Hb" target="_blank">JOIN DISCORD</a>
  <a id="partner-button" href="https://tramatic.cc/desktop" target="_blank">NOW PARTNERED WITH TRAMATIC.CC</a>
</div>

<div id="music-controls">
  <span id="song-title"></span>
  <div class="controls-row">
    <button id="prev">‚èÆÔ∏è</button>
    <button id="play">‚èØÔ∏è</button>
    <button id="next">‚è≠Ô∏è</button>
    <button id="shuffle">üîÄ</button>
    <button id="loop">üîÅ</button>
  </div>
  <div id="progress-container"><div id="progress-bar"></div></div>
</div>

<script>
const roster = [
  {name:'@2n9Hanako', role:'Owner/founder', img:'images/hanako.jpg', bio:'Hanako is the founder.'},
  {name:'@2n9Icey', role:'Member', img:'images/icey.jpg', bio:'Icey is the main editor.'},
  {name:'@2n9Melo', role:'Member', img:'images/melo.jpg', bio:'Melo is crazy.'},
  {name:'@2n9Tecca', role:'Member', img:'images/tecca.jpg', bio:'Tecca is the artist.'},
  {name:'@2n9FbiJr', role:'Member', img:'images/fbijr.jpg', bio:'FbiJr is special.'},
  {name:'@2n9Slutting', role:'Member', img:'images/slutting.jpg', bio:'Slutting recruits.'},
  {name:'@2n9Zox', role:'Member', img:'images/zox.jpg', bio:'Zox is energetic.'},
  {name:'@2n9Nox', role:'Member', img:'images/nox.jpg', bio:'Nox is Zox\'s son.'},
  {name:'@2n9Juice12am', role:'Member', img:'images/juice12am.jpg', bio:'Juice is scary.'},
  {name:'@2n9Banshee', role:'Member', img:'images/banshee.jpg', bio:'Banshee is fun.'},
];

const songs = [
  {title:'Wasted - Juice Wrld Ft. Lil Uzi Vert', src:'music/wasted.mp3'},
  {title:'Song 2', src:'music/song2.mp3'},
  {title:'Song 3', src:'music/song3.mp3'}
];

let currentIndex=0, isShuffle=false, isLoop=false;

const overlay=document.getElementById('enter-screen');
const music=document.getElementById('bg-music');
const rowsContainer=document.getElementById('rows-container');
const songTitle=document.getElementById('song-title');
const playBtn=document.getElementById('play');
const prevBtn=document.getElementById('prev');
const nextBtn=document.getElementById('next');
const shuffleBtn=document.getElementById('shuffle');
const loopBtn=document.getElementById('loop');
const progressBar=document.getElementById('progress-bar');
const pageContent=document.getElementById('page-content');
const bottomButtons=document.getElementById('bottom-buttons');

overlay.addEventListener('click',()=>{
    overlay.style.display='none';
    document.body.classList.add('entered');
    pageContent.style.display='block';
    document.getElementById('music-controls').style.display='flex';
    bottomButtons.style.display='flex';
    loadRoster();
    loadSong();
    music.play().catch(()=>{});
});

function loadRoster(){
    for(let i=0;i<2;i++){
        const rowDiv=document.createElement('div');
        rowDiv.className='row';
        roster.slice(i*5,i*5+5).forEach(m=>{
            const card=document.createElement('div'); card.className='flip-card';
            card.innerHTML=`<div class="flip-card-inner">
                <div class="flip-card-front"><img src="${m.img}"><span>${m.name}</span><div class="role">${m.role}</div></div>
                <div class="flip-card-back">${m.bio}</div>
            </div>`;
            rowDiv.appendChild(card);
        });
        rowsContainer.appendChild(rowDiv);
    }
}

function loadSong(){
    music.src=songs[currentIndex].src;
    songTitle.textContent=songs[currentIndex].title;
}

playBtn.onclick=()=>music.paused?music.play():music.pause();
prevBtn.onclick=()=>skipSong(-1);
nextBtn.onclick=()=>skipSong(1);
shuffleBtn.onclick=()=>{isShuffle=!isShuffle; shuffleBtn.classList.toggle('active');};
loopBtn.onclick=()=>{isLoop=!isLoop; loopBtn.classList.toggle('active');};

music.ontimeupdate=()=>{ if(!isNaN(music.duration)) progressBar.style.width=(music.currentTime/music.duration)*100+'%'; }
music.onended=()=>{ if(isLoop){ music.currentTime=0; music.play(); } else { skipSong(1); } }

function skipSong(dir){
    if(isShuffle){
        let next; do{ next=Math.floor(Math.random()*songs.length);}while(next===currentIndex);
        currentIndex=next;
    }else{ currentIndex=(currentIndex+dir+songs.length)%songs.length; }
    loadSong();
    music.play().catch(()=>{});
}
</script>
</body>
</html>
