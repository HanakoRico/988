<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-800</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="scanlines.css">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }

    #enterOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    #enterOverlay h1 {
      font-size: 3em;
      text-shadow: 0 0 10px white, 0 0 20px white;
      animation: glowPulse 2s infinite;
    }

    #enterOverlay p {
      font-size: 1.5em;
      text-shadow: 0 0 5px white;
      margin-top: 20px;
    }

    .img {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 250px;
      z-index: 0;
      pointer-events: none;
      animation: glowPulse 2s infinite;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)) drop-shadow(0 0 10px rgba(255,255,255,0.3)) drop-shadow(0 10px 10px rgba(0,0,0,0.5));
      display: none;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .content {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: none;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .header {
      font-size: 3em;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
      animation: glowPulse 2s infinite;
    }

    .vertical-names {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 2em;
    }

    .vertical-names a {
      color: #ffffff;
      text-decoration: none;
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
      animation: glowPulse 2s infinite;
      transition: 0.3s ease;
    }

    .vertical-names a:hover {
      text-shadow: 0 0 15px #ffffff, 0 0 25px #ffffff, 0 0 40px #ffffff;
      transform: scale(1.1);
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 3px rgba(255,255,255,0.4)) drop-shadow(0 0 6px rgba(255,255,255,0.3)) drop-shadow(0 10px 10px rgba(0,0,0,0.5));
        text-shadow: 0 0 5px rgba(255,255,255,0.5), 0 0 10px rgba(255,255,255,0.3), 0 0 15px rgba(255,255,255,0.2);
      }
      50% {
        filter: drop-shadow(0 0 12px rgba(255,255,255,0.5)) drop-shadow(0 0 20px rgba(255,255,255,0.4)) drop-shadow(0 15px 15px rgba(0,0,0,0.6));
        text-shadow: 0 0 20px rgba(255,255,255,0.5), 0 0 40px rgba(255,255,255,0.4), 0 0 60px rgba(255,255,255,0.3);
      }
    }

    @media (max-height: 600px) {
      .header { font-size: 2.2em; }
      .vertical-names a { font-size: 1.5em; }
    }
  </style>
</head>
<body>

  <div id="enterOverlay">
    <h1>1-800</h1>
    <p>Click Anywhere to Enter</p>
  </div>

  <img src="https://www.pngall.com/wp-content/uploads/18/Adventurous-Random-Anime-Girl-Scene-PNG.png" class="img" alt="Anime Girl">

  <div class="content">
    <h1 class="header">1-800 Roster</h1>
    <div class="menu glitch vertical-names">
      <a href="https://988ae.xyz">Hanako</a>
      <a href="https://988ae.xyz">Nullify</a>
      <a href="https://988ae.xyz">Lost</a>
    </div>
  </div>

  <audio id="bg-music" loop preload="auto">
    <source src="music/song15.mp3" type="audio/mpeg">
  </audio>

  <script>
    const titles = ["1","1-","1-8","1-80","1-800","1-80","1-8","1-","1"];
    let currentTitleIndex = 0;
    setInterval(() => {
      document.title = titles[currentTitleIndex];
      currentTitleIndex = (currentTitleIndex + 1) % titles.length;
    }, 200);

    const overlay = document.getElementById('enterOverlay');
    const animeGirl = document.querySelector('.img');
    const content = document.querySelector('.content');
    const audio = document.getElementById('bg-music');

    overlay.addEventListener('click', () => {
      overlay.style.opacity = 0;
      setTimeout(() => overlay.style.display = 'none', 1000);

      animeGirl.style.display = 'block';
      content.style.display = 'block';
      setTimeout(() => {
        animeGirl.style.opacity = 1;
        content.style.opacity = 1;
      }, 50);

      audio.volume = 0;
      audio.currentTime = 0;
      audio.play().catch(err => console.log("Playback blocked:", err));

      let vol = 0;
      const fadeIn = setInterval(() => {
        if(vol < 1){
          vol += 0.02;
          audio.volume = vol;
        } else {
          audio.volume = 1;
          clearInterval(fadeIn);
        }
      }, 50);
    });
  </script>

</body>
</html>
