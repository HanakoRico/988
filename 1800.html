<style>
  body {
    background-color: black; 
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  .header {
    font-size: 3em;
    margin-top: 30px;
    color: #ffffff;
    text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
    animation: pulse 2s infinite;
  }

  .vertical-names {
    display: flex;
    flex-direction: column; 
    gap: 20px;
    font-size: 2em;
    margin-top: 30px;
  }

  .vertical-names a {
    color: #ffffff;
    text-decoration: none;
    text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
    animation: pulse 2s infinite;
    transition: 0.3s;
  }

  .vertical-names a:hover {
    text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
  }

  .img {
    max-width: 120px; /* smaller image */
    margin-top: 20px;
  }

  /* Pulsing glow animation */
  @keyframes pulse {
    0% {
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
    }
    50% {
      text-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff, 0 0 60px #ffffff;
    }
    100% {
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
    }
  }
</style>
</head>

<body>
<img src="images/pngegg.png" class="img">

<h1 class="header">1-800 Roster</h1>

<audio id="bg-music" loop>
     <source src="">
</audio>

<script>
var titles = ["1", "1-", "1-8", "1-80", "1-800", "1-80", "1-8", "1-", "1"];
var currentTitleIndex = 0;
function changeTitle() {
    document.title = titles[currentTitleIndex];
    currentTitleIndex = (currentTitleIndex + 1) % titles.length;
}
setInterval(changeTitle,200);

const audio = document.getElementById('bg-music');
function startMusic() {
    audio.play().catch(err => console.log("Playback blocked:", err));
    document.removeEventListener('click', startMusic);
    document.removeEventListener('keydown', startMusic);
}
document.addEventListener('click', startMusic);
document.addEventListener('keydown', startMusic);
</script>

</div>
