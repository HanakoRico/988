<!DOCTYPE html>
<html lang="en">
<head>
<title>1-800</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="scanlines.css">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="1-800">
<meta property="og:description" content="1-800 Roster.">
<meta property="og:image" content="nasa.png">
<meta property="og:url" content="https://988ae.xyz">
<meta property="og:type" content="website">

<style>
  body {
    background: url("https://wallpapercave.com/wp/wp3110688.jpg") no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  /* 1-800 Roster header */
  .header {
    font-size: 3em;
    margin-top: 30px;
    color: #ffffff;
    text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
    animation: glowPulse 2s infinite;
  }

  /* Swinging image */
  .img {
    max-width: 112px;
    margin-top: 20px;
    animation: swing 3s ease-in-out infinite;
    transform-origin: top center;
    display: inline-block;
  }

  @keyframes swing {
    0% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    100% { transform: rotate(5deg); }
  }

  /* Glowing pulsing text */
  @keyframes glowPulse {
    0% {
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
    }
    50% {
      text-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff, 0 0 60px #ffffff;
    }
    100% {
      text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
    }
  }

  .vertical-names {
    display: flex;
    flex-direction: column;
    gap: 20px;
    font-size: 2em;
    margin-top: 40px;
  }

  .vertical-names a {
    color: #ffffff;
    text-decoration: none;
    text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
    animation: glowPulse 2s infinite;
    transition: 0.3s;
  }

  .vertical-names a:hover {
    text-shadow: 0 0 15px #ffffff, 0 0 25px #ffffff, 0 0 40px #ffffff;
  }
</style>
</head>

<body>
<img src="images/pngegg.png" class="img">

<h1 class="header">1-800 Roster</h1>

<audio id="bg-music" loop>
  <source src="">
</audio>

<script>
var titles = ["1", "1-", "1-8", "1-80", "1-800", "1-80", "1-8", "1-", "1"];
var currentTitleIndex = 0;
function changeTitle() {
    document.title = titles[currentTitleIndex];
    currentTitleIndex = (currentTitleIndex + 1) % titles.length;
}
setInterval(changeTitle, 200);

const audio = document.getElementById('bg-music');
function startMusic() {
    audio.play().catch(err => console.log("Playback blocked:", err));
    document.removeEventListener('click', startMusic);
    document.removeEventListener('keydown', startMusic);
}
document.addEventListener('click', startMusic);
document.addEventListener('keydown', startMusic);
</script>

<div class="menu glitch vertical-names">
  <a href="https://988ae.xyz">Hanako</a>
  <a href="https://988ae.xyz">Nullify</a>
  <a href="https://988ae.xyz">Lost</a>
</div>

</body>
</html>
